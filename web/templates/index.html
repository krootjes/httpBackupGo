<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>httpBackupGo</title>

  <link href="/static/bootstrap.min.css" rel="stylesheet">

  <style>
    code { user-select: all; }
    code {
      color: #75e3a0 !important;
      background: rgba(25,135,84,0.18) !important;
      border-radius: 4px;
      padding: 2px 6px;
      user-select: all;
    }
  </style>
</head>

<body class="bg-body">
  <div class="container py-4" style="max-width: 1000px;">

    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-2">
        <div>
          <h1 class="h3 mb-0">
            <img src="/static/gologo.png" alt="Go" style="height: 28px; width: auto; opacity: 0.9;">
            httpBackupGo
          </h1>
          <div class="text-muted small">
            Backup folder: <code>{{.Config.BackupFolder}}</code>
          </div>
        </div>
      </div>
      <div class="text-muted small">
        <a href="/admin" class="link-secondary">Admin</a>
      </div>
    </div>

    {{if .Message}}
      <div class="alert alert-success">{{.Message}}</div>
    {{end}}
    {{if .Error}}
      <div class="alert alert-danger">{{.Error}}</div>
    {{end}}

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <p class="text-muted mb-4">
          Trigger an immediate backup run for all enabled sites.
        </p>

        <form method="post" action="/run?from=home">
          <button type="submit" class="btn btn-primary btn-lg">
            Run backup now
          </button>
        </form>
      </div>
    </div>

    <div class="text-muted small mt-4">
      Keep this webserver bound to <code>localhost</code>. Exposing it publicly is not recommended.
    </div>
  </div>

  <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
